<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <title>Bill Tracker</title>
  </head>
  <body>
    <div id="introConent" class="introContent">
      <div class="header">
        <h4 class="blur center">Welcome to Bill Tracker</h4>
      </div>
      <div class="container">
        <p class="center">Description of what this app is meant for.</p><br><br>
        <div class="row">
          <hr class="col-xs-6 col-xs-offset-3 style18">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <form class="form-group">
            <input placeholder="Search by Bills" id="billsInput" type="text" class="billSearch">
          </form>
        </div>
        <div class="col-xs-2">
          <form class="form-group">
            <input placeholder="Search by Politician" id="politicianInput" type="text" class="politicianSearch">
          </form>
        </div>
      </div>
    </div>
    <div class="searchResults hiddenBills center">
      <p>
        test for bills
      </p>
      <a href="javascript:location.reload(true)" class="btn-floating btn-large waves-effect waves-light black" type="submit" id="home"><i class="medium material-icons">replay</i></a>
    </div>
    <div class="searchResults hiddenPoliticians center">
      <p>
        test for politicians
      </p>
        <a href="javascript:location.reload(true)" class="btn-floating btn-large waves-effect waves-light black" type="submit" id="home"><i class="medium material-icons">replay</i></a>
    </div>
  </body>
</html>
